<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="display">display</div>
    <div class="buttons">
        <div class="row">
            <button class="dark">AC</button>
            <button class="dark">DEL</button>
            <button class="dark">%</button>
            <button class="operator">/</button>
        </div>
        <div class="row">
            <button class="light">7</button>
            <button class="light">8</button>
            <button class="light">9</button>
            <button class="operator">*</button>
        </div>
        <div class="row">
            <button class="light">4</button>
            <button class="light">5</button>
            <button class="light">6</button>
            <button class="operator">-</button>  
        </div>
        <div class="row">
            <button class="light">1</button>
            <button class="light">2</button>
            <button class="light">3</button>
            <button class="operator">+</button>    
        </div>
        <div class="row">
            <button class="light">(-)</button>
            <button class="light">0</button>
            <button class="light">.</button>
            <button class="operator">=</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
