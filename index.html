<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
            <div class="row">
                <button class="dark" data-value="AC">AC</button>
                <button class="dark" data-value="DEL">DEL</button>
                <button class="dark" data-value="%">%</button>
                <button class="operator" data-value="/">/</button>
            </div>
            <div class="row">
                <button class="light" data-value="7">7</button>
                <button class="light" data-value="8">8</button>
                <button class="light" data-value="9">9</button>
                <button class="operator" data-value="*">*</button>
            </div>
            <div class="row">
                <button class="light" data-value="4">4</button>
                <button class="light" data-value="5">5</button>
                <button class="light" data-value="6">6</button>
                <button class="operator" data-value="-">-</button>  
            </div>
            <div class="row">
                <button class="light" data-value="1">1</button>
                <button class="light" data-value="2">2</button>
                <button class="light" data-value="3">3</button>
                <button class="operator" data-value="+">+</button>    
            </div>
            <div class="row">
                <button class="light">(-)</button>
                <button class="light" data-value="0">0</button>
                <button class="light" data-value=".">.</button>
                <button class="operator" data-value="=">=</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
